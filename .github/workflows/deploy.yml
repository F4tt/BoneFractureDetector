name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  repository_dispatch:
    types: [model-updated]  # Tá»± Ä‘á»™ng deploy khi retrain.yml bÃ¡o model má»›i

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # ---------------------
    # 1. Checkout repo
    # ---------------------
    - uses: actions/checkout@v3
      with:
        lfs: true

    # ---------------------
    # 2. Setup Python
    # ---------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    # ---------------------
    # 3. Install dependencies
    # ---------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # ---------------------
    # 4. Basic check
    # ---------------------
    - name: Test app locally
      run: |
        python -c "import app; print('App imports successfully')"
        python -c "from utils.detection import BoneFractureDetector; print('Detection module OK')"
    
    # ---------------------
    # 5. Deploy to Hugging Face
    # ---------------------
    - name: Deploy to Hugging Face Spaces
      if: github.ref == 'refs/heads/main' || github.event_name == 'repository_dispatch'
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
        HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
      run: |
        # Clone HF Space
        git clone https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf_space

        # Copy all files except .git, data, runs, and hf_space itself
        rsync -av --exclude='.git/' --exclude='data/' --exclude='runs/' --exclude='hf_space/' ./ hf_space/

        cd hf_space
        git config user.email "action@github.com"
        git config user.name "GitHub Action"

        if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
          COMMIT_MSG="ðŸš€ Auto-deploy: Updated model from retrain pipeline"
        else
          COMMIT_MSG="ðŸš€ Deploy from GitHub Actions"
        fi

        git add .
        git commit -m "$COMMIT_MSG" || echo "No changes to commit"
        git push
